{% extends 'main-web-non-sidebar.html' %}

{% load static %}

{% block content %}

<div id="auth">
        
    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <div class="auth-logo" style="margin-bottom: 80px;">
                    <a href="">
                        <img src="" alt="Logo" style="width: 220px; height: auto;">
                    </a>                    
                </div>                
                <h1 class="auth-title">Log in.</h1>
                <p class="auth-subtitle mb-5">Log in with your data that you entered during registration.</p>
    
                <form action="" method="POST">

                    {% csrf_token %}

                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-xl" name="username" placeholder="Username">
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>

                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" class="form-control form-control-xl" name="password" placeholder="Password">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>

                    <div class="form-check form-check-lg d-flex align-items-end">
                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault" checked>
                        <label class="form-check-label text-gray-600" for="flexCheckDefault">
                            Keep me logged in
                        </label>
                    </div>                    
                    
                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>

                </form>
                <div class="text-center mt-5 text-lg fs-4">
                  <p class="text-gray-600">Don't have an account? <a href="{% url 'register-page' %}" class="font-bold">Sign
                          up</a>.</p>
              </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right" style="position: relative; width: 100%; height: 100%;">
                <img src="" alt="Login Background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
            </div>
        </div>
        
    </div>
    
</div>


{% endblock content %}
